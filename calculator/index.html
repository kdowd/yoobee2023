<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Calculate...</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="calc-container">
      <div class="calc-screen">
        <!--<input type="text" class="screen">-->
        <textarea id="tid" name="name" rows="1"></textarea>
      </div>
      <div class="calc-row">
        <div class="grey-box"><span>&#43;</span></div>
        <div><span>1</span></div>
        <div><span>2</span></div>
        <div><span>3</span></div>
      </div>
      <div class="calc-row">
        <div class="grey-box"><span>&ndash;</span></div>
        <div><span>4</span></div>
        <div><span>5</span></div>
        <div><span>6</span></div>
      </div>
      <div class="calc-row">
        <div class="grey-box"><span>x</span></div>
        <div><span>7</span></div>
        <div><span>8</span></div>
        <div><span>9</span></div>
      </div>
      <div class="calc-row">
        <div class="grey-box"><span>&divide;</span></div>
        <div class="grey-box">
          <span><strong>.</strong></span>
        </div>
        <div><span>0</span></div>
        <div class="red-box"><span>=</span></div>
      </div>
      <div class="calc-row">
        <div class="red-box full-width"><span>clear</span></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
