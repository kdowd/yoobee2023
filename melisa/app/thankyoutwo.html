<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheek & Chong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="second-nav">
      <div>
        <img
          class="arrow"
          onclick="goBack()"
          src="./images/arrow.png"
          alt="arrow"
        />
      </div>
      <div>
        <a href="./index.html"
          ><img class="logo" src="./images/logo-white.png" alt="logo"
        /></a>
      </div>
    </div>

    <div class="confirm-img">
        <div class="white-box-confirm">
            <p class="thanks-header">Thank you for dining <br>at Cheek & Chong</p>
            <p class="order-details">Please go to the counter to pay.</p>
        </div>
    </div>

    <div class="pro-bar">
        <p>We would really appreciate any feedback or comments you have.</p>
        <textarea class="feedback" name="Feedback (optional):" placeholder="Your feedback here..."></textarea>
      <form class="confirm-buttons" action="./thankyouone.html">
        <button class="send" type="submit">Submit Feedback</button>
      </form>
    </div>

    <div class="order-help">
      <p class="small-text">Thank you and we look forward to seeing you next time!</p>
    </div>
  </body>
</html>
